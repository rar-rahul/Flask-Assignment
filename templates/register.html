{% extends 'layout.html' %}

{% block title %}Home - Job Portal{% endblock %}

{% block content %}
    
    <div class="container mt-5 mb-4">
        <h2 class="text-center mb-4">Register</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-0 p-4">
                <!-- Registration Form -->
                <form action="/register" method="POST">
                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Username:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your username" required>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>

                    <!-- Login Link -->
                    <p class="mt-3 text-center">Already have an account? <a href="/login">Login</a></p>
                </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
