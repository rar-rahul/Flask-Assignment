{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Create a New Job Listing</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Job Creation Form -->
            <form action="{{ url_for('create_job') }}" method="POST">
                <!-- Job Title Field -->
                <div class="mb-3">
                    <label for="title" class="form-label">Job Title:</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Enter job title" required>
                </div>

                <!-- Job Description Field -->
                <div class="mb-3">
                    <label for="description" class="form-label">Job Description:</label>
                    <textarea id="description" name="description" class="form-control" placeholder="Enter job description" rows="4" required></textarea>
                </div>

                <!-- Pay Rate Field -->
                <div class="mb-3">
                    <label for="pay_rate" class="form-label">Pay Rate ($):</label>
                    <input type="number" id="pay_rate" name="pay_rate" class="form-control" placeholder="Enter pay rate" required step="0.01">
                </div>

                <!-- Job Location Field -->
                <div class="mb-3">
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" id="location" name="location" class="form-control" placeholder="Enter job location" required>
                </div>

                <!-- Job Category Field -->
                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <select id="category" name="category" class="form-control" required>
                        <option value="design">Design</option>
                        <option value="development">Development</option>
                        <option value="marketing">Marketing</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Create Job</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
